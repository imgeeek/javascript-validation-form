      </div>
      <div class="form_control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter a username">
        <small>Error message</small>
      </div>
      <div class="form_control">
        <label for="Password">Password</label>
        <input type="text" id="password" placeholder="Enter a username">
        <small>Error message</small>
      </div>
      <div class="form_control">
        <label for="password2">Password</label>
        <input type="text" id="password2" placeholder="Enter a username">

      </div>
      <button type="submit" name="Submit"> Submit</button>
    </form>
  </div>

  </body>
</html>
